---
- name: Configura Link Secundario
  vars:
    ansible_host: "177.1.1.200"
  ios_config:
    lines: description {{ desc1 }}
    parents: interface loopback 65
    before: interface loopback 65
  when: link == "sec"

- name: Configura Link Primario
  ios_config:
    lines: no interface loopback 65
  when: link == "pri"

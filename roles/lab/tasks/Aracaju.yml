  - name: Criar interface loopback de Gatilho
    ios_config:
      lines: description {{ desc1 }}
      parents: interface loopback 65
      before: interface loopback 65
    when: link == "Outra"

  - name: Remove interface de Gatilho
    ios_config:
      lines: no interface loopback 65
    when: link == "Embratel"

  - name: Incluindo role Configura hostname
    include_role:
        name: lab1
    tags: hostname



